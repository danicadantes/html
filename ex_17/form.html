<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Become my Top Fan</h1>
        <hr>
        <form action="create_user.html" method="GET" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>User Form</legend>
                <label>Username</label>
                <input type="text" name:"username" pattern="[a-zA-Z]+$" placeholder="Please input letters only" size="30" maxlength="12" required>
                <label>Password</label>
                <input type="password" name="password" pattern="\d+" placeholder="Please input numbers only" size="30" maxlength="8" required>
                <input type="submit" name:"submit">
            </fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Birthday</label>
                <input type="date" name="birthday"/>
                <label>Email address</label>
                <input type="email" name="email" required/>
                <br>
                <input type="image" name="login" src="../Ex_12/img/register.png" height="50" width="150">
            </fieldset>
        </form>
        <form action="https://www.google.ca/search" method="GET" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <input type="search" name="q" placeholder="search">
                <button>Search</button>
            </fieldset> 
        </form>
    </body>
</html>
